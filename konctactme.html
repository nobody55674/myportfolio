    <script type="text/javascript">
      function hideBubble() {
        var bubble = document.querySelector("div.wpcom-bubble");
        if (!bubble) {
          return;
        }
        bubble.parentElement.removeChild(bubble);

        bubble = document.createElement("div");
        bubble.classList.add("wpcom-bubble");
        bubble.classList.add("action-bubble");
        bubble.innerHTML = '<div class="bubble-txt"></div>';
        document.body.appendChild(bubble);
      }
    </script>
    <script type="text/javascript">
      (function () {
        "use strict";

        var isShowing = false;

        document
          .querySelectorAll("#wp-admin-bar-jumptotop-button-menu a")
          .forEach(function (el) {
            el.addEventListener("click", function (e) {
              e.preventDefault();
              if (
                window.CSS &&
                window.CSS.supports &&
                window.CSS.supports("scroll-behavior", "smooth")
              ) {
                window.scroll({ top: 0, left: 0, behavior: "smooth" });
              } else {
                window.scroll(0, 0);
              }
            });
          });

        function hideShowButton() {
          var jumpToTop = document.querySelector("#jumptotop");
          if (isShowing) {
            jumpToTop.style.transform = "translateY( 0 )";
          } else {
            jumpToTop.style.transform = "translateY( -50px )";
          }
        }

        function hideShowTbJumpToTop() {
          var total_width = 0;
          // Calculate total width taken by items minus our button to see if it'll
          // overlap with other toolbar menus.
          document
            .querySelectorAll("#wp-admin-bar-root-default > li")
            .forEach(function (el) {
              if (
                el.getAttribute("id") !== "wp-admin-bar-jumptotop-button-menu"
              ) {
                total_width += el.offsetWidth;
              }
            });
          var menu = document.querySelector(
            "#wp-admin-bar-jumptotop-button-menu"
          );
          if (!menu) {
            return;
          }

          if (menu.offsetLeft - total_width < 10) {
            isShowing = false;
          } else if (window.scrollY >= 350 && !isShowing) {
            if (menu.offsetLeft - total_width < 10) {
              return;
            }
            isShowing = true;
          } else if (window.scrollY < 1 && isShowing) {
            isShowing = false;
          }
          hideShowButton();
        }

        // handle on page load if auto scrolling to a position
        hideShowTbJumpToTop();

        // Bind to scroll event
        var jumpToTopTimer = null;
        window.addEventListener(
          "scroll",
          function () {
            clearTimeout(jumpToTopTimer);
            jumpToTopTimer = setTimeout(hideShowTbJumpToTop, 150);
          },
          { passive: true }
        );
      })();
    </script>

    <script>
      (function () {
        "use strict";

        const fetches = {};
        const promises = {};
        const urls = {
          verbum:
            "https://s0.wp.com/wp-content/mu-plugins/verbum/dist/index.js?m=1696519903i&ver=1696519903",
        };
        const loaders = {
          verbum: () => {
            fetchExternalScript("verbum");
            promises["verbum"] = promises["verbum"] || loadWPScript("verbum");
            return promises["verbum"];
          },
        };
        const scriptExtras = {};

        window.WP_Enqueue_Dynamic_Script = {
          loadScript: (handle) => {
            if (!loaders[handle]) {
              console.error(
                "WP_Enqueue_Dynamic_Script: unregistered script `" +
                  handle +
                  "`."
              );
            }
            return loaders[handle]();
          },
        };

        function fetchExternalScript(handle) {
          if (!urls[handle]) {
            return Promise.resolve();
          }

          fetches[handle] =
            fetches[handle] || fetch(urls[handle], { mode: "no-cors" });
          return fetches[handle];
        }

        function runExtraScript(handle, type, index) {
          const id =
            "wp-enqueue-dynamic-script:" +
            handle +
            ":" +
            type +
            ":" +
            (index + 1);
          const template = document.getElementById(id);
          if (!template) {
            return Promise.reject();
          }

          const script = document.createElement("script");
          script.innerHTML = template.innerHTML;
          document.body.appendChild(script);
          return Promise.resolve();
        }

        function loadExternalScript(handle) {
          if (!urls[handle]) {
            return Promise.resolve();
          }

          return fetches[handle].then(() => {
            return new Promise((resolve, reject) => {
              const script = document.createElement("script");
              script.onload = () => resolve();
              script.onerror = (e) => reject(e);
              script.src = urls[handle];
              document.body.appendChild(script);
            });
          });
        }

        function loadExtra(handle, pos) {
          const count =
            (scriptExtras[handle] && scriptExtras[handle][pos]) || 0;
          let promise = Promise.resolve();

          for (let i = 0; i < count; i++) {
            promise = promise.then(() => runExtraScript(handle, pos, i));
          }

          return promise;
        }

        function loadWPScript(handle) {
          return loadExtra(handle, "before")
            .then(() => loadExternalScript(handle))
            .then(() => loadExtra(handle, "after"));
        }
      })();
    </script>
